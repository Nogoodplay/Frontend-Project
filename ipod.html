    <title>Document</title>
    <link rel="stylesheet" href="Css/ipo.css">
    <script>
        var data=0;
        document.getElementById("root").innerHTML=data;
        function decrease(){
            if(data<=0){
                document.getElementById("root").innerHTML=0;
            }else{
                data=data-1;
                document.getElementById("root").innerHTML=data;
            }
            
        }
        function increase(){
            if(data>=10){
                document.getElementById("root").innerHTML=10;
            }else{
                data=data+1;
            document.getElementById("root").innerHTML=data;
            }
            
        }
    </script>
</head>
<body>
